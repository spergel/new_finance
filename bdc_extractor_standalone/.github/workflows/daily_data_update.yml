name: Daily Data Update

on:
  schedule:
    # Run daily at 6 AM EST (11 AM UTC)
    - cron: '0 11 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: bdc_extractor_standalone
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Install additional dependencies if needed
          pip install requests beautifulsoup4 yfinance
      
      - name: Check for new filings
        working-directory: bdc_extractor_standalone
        env:
          USER_AGENT: "BDC-Extractor/1.0 (github-actions)"
        run: |
          python scripts/check_new_filings.py \
            --days-back 7 \
            --output new_filings.json \
            --only-new
        continue-on-error: true
      
      - name: Update data for new filings
        working-directory: bdc_extractor_standalone
        env:
          USER_AGENT: "BDC-Extractor/1.0 (github-actions)"
        run: |
          python scripts/update_new_data.py \
            --days-back 7 \
            --years-back 1
        continue-on-error: true
      
      - name: Commit and push changes
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if there are changes to commit
          if [ -n "$(git status --porcelain)" ]; then
            git add frontend/public/data/
            git commit -m "chore: update data from new SEC filings [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
      
      - name: Create summary
        if: always()
        run: |
          echo "## Data Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f bdc_extractor_standalone/new_filings.json ]; then
            echo "New filings detected. Data updated." >> $GITHUB_STEP_SUMMARY
          else
            echo "No new filings found." >> $GITHUB_STEP_SUMMARY
          fi






